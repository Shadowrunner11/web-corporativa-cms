on:
  push:
    tags:
      - 'next-ssg.dev-*'

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Build ui
        working-directory: ./packages/ui-material
        run: |
          rm package.json && mv package.production.json package.json
          pnpm install
          pnpm build
      - name: Build
        env:
          OUTPUT: export
          BASE_PATH: /poc-web-corporativa/next-ssg
        working-directory: ./apps/next-app
        run: |
          pnpm install
          pnpm build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/next-app/out
          destination_dir: next-ssg
