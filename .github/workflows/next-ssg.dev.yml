on:
  push:
    tags:
      - 'next-ssg.dev-*'

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Build ui
        working-directory: ./packages/ui-material
        run: |
          pnpm install
          pnpm build
      - name: Build
        env:
          OUTPUT: export
          BASE_PATH: /web-corporativa-cms/next-ssg
          CMS_TOKEN: ${{ env.CMS_TOKEN }}
          CMS_URL: ${{ env.CMS_URL }}
          WEB_ID: ${{ vars.WEB_ID }}
        working-directory: ./apps/next-app
        run: |
          echo $CMS_URL
          echo "CMS_URL=$CMS_URL" >> .env
          echo "CMS_TOKEN=$CMS_TOKEN >> .env"
          echo "WEB_ID=$WEB_ID >> .env"
          pnpm install
          pnpm build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/next-app/out
          destination_dir: next-ssg
